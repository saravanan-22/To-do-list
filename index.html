<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta name="description" content="Todo_List" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo_List</title>
    <style>
      body {
      }

      main {
        background: rgb(131, 58, 180);
        background: linear-gradient(
          90deg,
          rgb(0, 195, 255) 0%,
          rgb(0, 255, 255) 50%,
          rgb(0, 225, 255) 100%
        );
      }
    </style>
  </head>
  <body class="vh-100 bg-dark container-fluid">
    <article class="d-flex justify-content-center flex-wrap">
      <main class="bg-white w-auto mt-3 rounded-2 p-2">
        <h3 class="text-center mt-2 mb-4">TODO-LIST</h3>
        <h6 class="mx-2 fw-normal">ADD ITEM</h6>
        <div class="bg-black mx-2 mb-3" style="height: 1px"></div>
        <ul class="list-unstyled">
          <li id="Add_item" class="d-flex justify-content-evenly flex-wrap">
            <input type="text" class="form-control w-75" id="textinput" />
            <button type="submit" class="btn btn-outline-primary">Add</button>
          </li>
          <h6 class="mx-2 mt-4 fw-normal">TODO</h6>
          <div class="bg-black mx-2 mb-2" style="height: 1px"></div>
          <li id="Todo"></li>
          <h6 class="mx-2 mt-4 fw-normal">COMPLETED</h6>
          <div class="bg-black mx-2 mb-3" style="height: 1px"></div>
          <li id="Completed"></li>
        </ul>
      </main>
    </article>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
